<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>progress-bar</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&subset=latin,latin-ext">
    <link rel="stylesheet" href="./progress-bar.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="start-box active">
            <input type="text" id="input-counter" placeholder="Enter your desired time in seconds">
            <button id="start-counter">start</button>
        </div>
        <div id="error-message"></div>
        <div class="c100 p100">
            <span>250</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <div class="message">
            <span class="loading">In process...</span>
            <span class="success">Counter completed successfully</span>
        </div>
    </div>

    <script src="./progress-bar.js"></script>
</body>

</html>
